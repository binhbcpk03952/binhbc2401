<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Đăng nhập</title>
        <script src="https://kit.fontawesome.com/005113d30b.js"
            crossorigin="anonymous"></script>
            <link rel="stylesheet" href="dangnhap.css">
    </head>
    <body>
        <div id="slogan">
            <h1>
                VOLELYBALLSPORT
                <i class="fa-solid fa-volleyball"></i>
            </h1>
            <p>Nâng cao trình độ, vươn tới thành công với đội ngũ sản phẩm chất
                lượng cao!</p>
        </div>
        <div id="log-in">
            <h2></h2>
            <form>
                <label for="name">Tên đăng nhập</label><br>
                <div class="log-in_user">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" id="name" name="name"
                        placeholder="Username" required>
                </div><br>
                <label for="password">Password</label><br>
                <div class="log-in_pass">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" id="password" name="password"
                        placeholder="Password" required>
                </div><br>
                <input type="submit" value="Đăng nhập"
                    class="log-in_submit"><br>
                <span class="log-in_signin">Khách hàng mới ? <a href="#">Tạo tài
                        khoản</a></span>
            </form>
        </div>

    </body>
</html>
