<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <link rel="stylesheet" href="form.css">
    <title>Form</title>
</head>
<body>
    <form class="info" onsubmit="addAccount(); return false;">
        <h2>ĐĂNG KÝ TÀI KHOẢN</h2>
        <label>Username: </label> 
        <input type="text" id="username">
        <p class="error"></p>
        <br>
        <p class="yeu-cau">Tên đăng nhập có ít nhất 5 kí tự</p>
        <label>Email: </label> 
        <input type="email" id="email">
        <p class="error"></p>
        <br>
        <label>Password: </label> 
        <input type="password" id="password">
        <p class="error"></p>
        <br>
        <p class="yeu-cau">Password có ít nhất 8 kí tự chứa chữ cái thường, chữ cái hoa,số, kí tự đặc biệt</p>
        <div class="form-button">
            <button>Đăng ký</button>
        </div>
		<a href="dangNhap.html">Quay lại form Đăng nhập</a>
    </form>
	<script src="script.js"></script>
</body>
</html>
