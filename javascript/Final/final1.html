<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <link rel="stylesheet" href="style.css">
    <title>Form</title>
</head>
<body>
    <h1 class="tieu-de">Bài 1:</h1>
    <p>Tạo slider với các nút chức năng first, pre, next, last</p>
    <div class="banner">
        <div class="mySlides1 fade">
            <img src="/ASM_GD-2/photo/slider_1.webp" alt>
        </div>
        <div class="mySlides1 fade">
            <img src="/ASM_GD-2/photo/slide_2_img.webp">
        </div>
        <div class="mySlides1 fade">
            <img src="/ASM_GD-2/photo/slider_4.webp">
        </div>
        <div class="mySlides1 fade">
            <img src="/ASM_GD-2/photo/slider_5.webp">
        </div>
        <a class="prev" onclick="plusSlides(-1)">❮</a>
        <a class="next" onclick="plusSlides(1)">❯</a>

        <div style="text-align:center" class="current-slide">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
            <span class="dot" onclick="currentSlide(4)"></span>
        </div>
    </div>



    <h1 class="tieu-de">Bài 2:</h1>
    <button onclick="addImageText()">Bấm để thêm thành phần</button>
    <button onclick="editColor()">Bấm để đổi màu paragraph trong đoạn văn</button>
    <div class="add-img-text">
        <div class="add-Heading1">
            <label for="">Tiêu đề</label>
            <input type="text" name="" id="Heading1">
            <p class="error" id="error-Heading1"></p>
        </div>
        <div class="add-img">
            <label for="">Hình sản phẩm</label>
            <input type="text" name="" id="add-Image">
            <p class="error" id="error-img"></p>
        </div>
        <div class="title">
            <label for="">Nội dung</label>
            <input type="text" name="" id="add-Heading">
            <p class="error" id="error-heading"></p>
        </div>
        <button onclick="add()">Thêm</button>
    </div>
    <div class="flex-center">
        <div class="content-2">
            
        </div>
    </div>

    <h1 class="tieu-de">Bài 3:</h1>
    <form class="info" onsubmit="addAcount(); return false;">
        <h2>ĐĂNG KÝ NHẬN ƯU ĐÃI</h2>
        <label>Họ va Tên: </label> 
        <input type="text" id="fullname">
        <p class="error-1"></p>
        <br>
        <label>Tuổi: </label> 
        <input type="tel" id="age">
        <p class="error-2"></p>
        <br>
        <label>Số điện thoại: </label> 
        <input type="tel" id="telphone">
        <p class="error-3"></p>
        <br>
        <label>Email: </label> 
        <!-- type cố tình để type text để test regex email -->
        <input type="text" id="email">
        <p class="error-4"></p>
        <br>
        <input type="checkbox" id="checkbox"> Tôi đồng ý với các điều lệ <br>
        <p id="checked"></p>
        <div class="form-button">
            <button type="submit">Đăng ký</button>
        </div>
    </form>
    <script src="main-final.js"></script>
</body>
</html>
