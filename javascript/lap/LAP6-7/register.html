<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="register.css">
    <title>Đăng kí</title>
</head>
<body>
    <div class="flex-center">
        <form action="" onsubmit="signIn(); return false;" >
            <h2>Xin chào!</h2>
            <p class="align-center">Vui lòng nhập thông tin để đăng kí tài khoản.</p>
            <div class="name">
                <label for="">HỌ VÀ TÊN</label>
                <input class="form-control" type="text" id="fullname">
                <p class="error"></p>
            </div>
            <div class="tel">
                <label for="">SỐ ĐIỆN THOẠI</label>
                <input class="form-control" type="tel" name="" id="telphone">
                <p class="error"></p>
            </div>
            <div class="email">
                <label for="">EMAIL</label>
                <input class="form-control" type="email" name="" id="email">
                <p class="error"></p>
            </div>
            <div class="password">
                <label for="">MÂT KHẨU</label>
                <input class="form-control" type="password" name="" id="password">
                <p class="error"></p>
            </div>
            <div class="password-confirm">
                <label for="">XÁC NHẬN MẬT KHẨU</label>
                <input class="form-control" type="password" name="" id="password-confirm">
                <p class="error"></p>
            <div class="check">
                <input type="checkbox" name="" id="checkbox">
                <p>Tôi đã đọc và đồng ý với các <a href="">Điều khoản dịch vụ</a> & <a href="">Chính sách bảo mật</a></p>
            </div>
            <p id="checked" class="error"></p>
            <div class="btn">
                <div class="link-login">
                    <p>Bạn đã có tài khoản?</p>
                    <a href="logIn.html">Đăng nhập tại đây</a>
                </div>
                <button type="submit">Đăng ký tài khoản</button>
            </div>
        </form>
    </div>
<script src="signin-signup.js"></script>
</body>
</html>
