<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/005113d30b.js"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="giohang.css">
    <title>Giỏ hàng</title>
</head>
<body>
    <div class="giohang">
        <div class="container" id="conten">
            <div id="myModal" class="modal">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Giỏ Hàng</h5>
                    </div>
                    <div class="modal-body">
                        <div class="cart-row">
                            <span class="cart-item cart-header cart-column">Sản Phẩm</span>
                            <span class="cart-price cart-header cart-column">Giá</span>
                            <span class="cart-quantity cart-header cart-column">Số Lượng</span>
                            <span class="cart-quantity cart-header cart-column">Size</span>
                            <span class="cart-quantity cart-header cart-column">Màu sắc</span>
                            <span class="cart-tong cart-header cart-column">Tổng</span>
                            <span class="cart-chuc-nang cart-header cart-column">Chức năng</span>
                        </div>
                        <div class="cart-items">
                            <div class="productInfo" id="sp-gio-hang">
                                <!-- Các sản phẩm thêm vào giỏ hàng hiển thị ở đây -->
                                
                            </div>
                            <div class="cart-total">
                                <strong class="cart-total-title">Tổng Cộng:</strong>
                                <span style="font-size: 20px; margin-right: 20px; color: rgb(255, 0, 0); font-weight: 500
                                    ;" class="cart-total-price" id="Tong-tien"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <button class="mua" type="button"><a href="#popup3">
                    Mua
                </a></button>
        </div>
    </div>
    <script src="main-product.js"></script>
</body>
</html>
