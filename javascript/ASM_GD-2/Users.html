<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Thông tin tài khoản</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="center">

        <form id="account" >
            <h2>Thông tin tài Khoản</h2>
            <div class="username">
                <label for="">Username</label>
                <input class="form-control" type="text" id="username" disabled>
                <p class="error"></p>
            </div>
            <div class="name">
                <label for="">Họ và tên</label>
                <input class="form-control edit-form" type="text" id="fullname">
                <p class="error"></p>
            </div>
            <div class="email">
                <label for="">Email</label>
                <input class="form-control edit-form" type="email" name="" id="email">
                <p class="error"></p>
            </div>
            <div class="number-cccd">
                <label for="">Số CCCD</label>
                <input class="form-control edit-form" type="tel" name="" id="cccd">
                <p class="error"></p>
            </div>
            <div class="tel">
                <label for="">Số điện thoại</label>
                <input class="form-control edit-form" type="tel" name="" id="telphone">
                <p class="error"></p>
            </div>
            <div class="address">
                <label for="">Địa chỉ</label>
                <input class="form-control edit-form" type="text" id="address">
                <p class="error"></p>
            </div>
            <div class="password">
                <label for="">Mật khẩu</label>
                <input class="form-control edit-form" type="text" name="" id="password">
                <p class="error"></p>
            </div>
        </form>
        <button id="Save">Lưu</button>
        <button onclick="editAccount()">Sửa thông tin cá nhân</button>
    </div>
</div>
<script src="user.js"></script>
</body>
</html>
