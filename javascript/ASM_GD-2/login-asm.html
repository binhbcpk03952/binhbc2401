<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Đăng nhập</title>
</head>
<body>
    <div class="flex-center">
        <form action="" onsubmit="validateLogIn(); return false;" >
            <h2>Đăng nhập</h2>
            <hr>
            <div id="not-succesful" class="error-login"></div>
            <div class="email">
                <label for="">Username/Email</label>
                <input class="form-control" type="text" name="" id="email-login" 
                pattern="^[a-zA-Z0-9_]{1,15}$|^[^\s@]+@[^\s@]+\.[^\s@]+$">
                <p class="error-login"></p>
            </div>
            <div class="password">
                <label for="">Mật khẩu</label>
                <input class="form-control" type="password" name="" id="password-login">
                <p class="error-login"></p>
            </div>
            <div class="check">
                <input type="checkbox" name="" id="checkbox-login">
                <p>Lưu mật khẩu</p>
            </div>
            <a href="register-asm.html">Bạn chưa có tài khoản? Đăng kí</a>
            <p id="checked" class="error"></p>
            <div class="btn-login">
                <button type="submit">Đăng nhập</button>
            </div>
        </form>
    </div>
<script src="validate-form.js"></script>
</body>
</html>
