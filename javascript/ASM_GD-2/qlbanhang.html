<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="qlbanhang.css">
    <title>Quản lí sản phẩm</title>
</head>
<body onload="refresh()">
    <h1>Quản lí sản phẩm</h1>
    <button onclick="add()">Thêm sản phẩm</button>

    <form action="" class="add-product"  onsubmit="addProduct(); return false;" >
        <h2>THÊM SẢN PHẨM MỚI</h2>
        <div class="url-product">
            <label for="">Hình sản phẩm</label>
            <input class="form-control" type="text" id="link-product">
            <p class="error"></p>
        </div>
        <div class="name-product">
            <label for="">Tên sản phẩm</label>
            <input class="form-control" type="text" id="name-product">
            <p class="error"></p>
        </div>
        <div class="price-product">
            <label for="">Giá sản phẩm</label>
            <input class="form-control" type="text" name="" id="price-product">
            <p class="error"></p>
        </div>
        <div class="quantity">
            <label for="">Số lượng tồn kho</label>
            <input class="form-control" type="text" name="" id="quantity">
            <p class="error"></p>
        </div>
        <div class="describe">
            <label for="">Mô tả</label>
            <input class="form-control" type="text" name="" id="describe">
            <p class="error"></p>
        </div>
        <div class="size">
            <label for="">Size</label>
            <select name="" id="size-product">

            </select>
            <a  class="btn-add pointer" onclick="showAddSize()">Thêm phân loại size</a><br>
            <p class="error"></p>
        </div>
        <div class="color">
            <label for="">Màu sắc</label>
            <select name="" id="color-product">

            </select>
            <a class="btn-add pointer" onclick="showAddColor()">Thêm phân loại màu</a><br>
            <p class="error"></p>
        </div>
        <div class="flex-end">
            <button type="submit">Xác nhận</button>
            <button>Cancel</button>
        </div>
    </form>
    <form action="" class="form-addsize" onsubmit="addSize(); return false;">
        <label for="">Thêm Size</label>
        <input type="text" name="" id="add-size" class="form-control">
        <div class="flex-end">
            <button type="submit">Xác nhận</button>
            <button onclick="">Cancel</button>
        </div>
    </form>
    <form action="" class="form-addcolor" onsubmit="addColor(); return false; ">
        <label for="">Thêm color</label>
        <input type="text" name="" id="add-color" class="form-control">
        <div class="flex-end">
            <button type="submit">Xác nhận</button>
            <button>Cancel</button>
        </div>
    </form>

    <div class="san-pham-container" id="hien-thi-sp">
		<!-- Các sản phẩm trong danh sách hiển thị ở đây -->
		
    </div>

    <script src="main-product.js"></script>
</body>
</html>
